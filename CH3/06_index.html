<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var i = 1;
        var totol = 0;
        while (i<=100) {
            totol += i;
            i++;
        }
        console.log(totol);

        var i = 1;
        var totol = 0;
        do {
            totol += i;
            i++;
        } while (i<=100);
        console.log(totol);

        var i = 1;
        var totol = 0;
        for (i=1;i<=100;i++) {
            totol += i;
        }
        console.log(totol);
    </script>
</body>
</html>
