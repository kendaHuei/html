<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title></title>
  <style type="text/css">
    div {
      column-count: 3;
      column-gap: 50px;
      column-rule: 4px outset red;
    }

    h1 {
      border: 1px solid blue;
      column-span: all;
    }

    footer {
      border: 1px solid purple;
      column-span:all;
    }
  </style>
</head>

<body>

  <div>
    <h1>Lorem, ipsum.</h1>
    而W3C定義了CSS Multi-column Layout Module (http://www.w3.org/TR/css3-multicol/)，提供一種新的網頁配置方式- Multi-Column，可以使用欄位(Column)來進行排版。欄位數量的多寡則依照實際的需求來定義，這對於尺寸與解析度多變的行動裝置來說相當地便利。
    <footer>Lorem, ipsum.</footer>
  </div>
</body>

</html>
