<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <style type="text/css">
    a[href^="http:"]{
      background-color: aqua;
    }
    a[href$="com"]{
      background-color:bisque;
    }
    a[href*="#"]{
      background-color:blueviolet;
    }
  </style>
</head>
<body>

  <a href="#">AAA</a>
  <a href="#">BBB</a>
  <a href="#">CCC</a>
  <a href="http://www.hinet.net">hinet</a>
  <a href="www.microsoft.com">microsoft</a>
  <a href="#">DDD</a>
  
  attribute selectors
  <ul>
    <li>^= Attribute starts with selector</li>
    <li>$= Attribute ends with selector</li>
    <li>*= Attribute Contains Selector </li>
  </ul>
 
</body>
</html>
