<body>
    <script>
        // 'use strict';
        function Account(id, name) {
            this.id = id;
            this.name = name;
            this.balance = 0;
            //this.aaa=function(){}
        };

        console.log(Account.prototype);


        Account.prototype = {
            deposit: function (amount) {
                this.balance += amount;
            },
            withdraw: function (amount) {
                this.balance -= amount;
            },
            display: function () {
                console.log(` ${this.id} , ${this.name} , ${this.balance}`);
            }
        }

        var acc1 = new Account(1, 'mary');
        console.log(acc1.id, acc1.name);

        var acc2 = Object.create(Account.prototype, {
            prop1: { value: "hello", writable: true },
            prop2: { value: "hello", writable: false },
        });


        console.log(acc2.display());
        console.log(acc2.prop1);
        console.log(acc2.prop2);
        acc2.prop2 = "world";
        console.log(acc2.prop2);

    </script>
</body>
