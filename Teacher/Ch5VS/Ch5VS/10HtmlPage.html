<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="fName" value="mary" />
        <input type="text" id="lName" value="lin" />
        <input type="button" id="btn" value="Send" />
    </form>

    <div id="div1"></div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $.ajax({
                    url: "sampleForm.aspx",
                    type: "POST",
                    dataType: "text",
                    data: {
                        fname: $("#fName").val(),
                        lname: $("#lName").val()
                    }
                }).done(function (resp) {
                    $("#div1").html(resp);
                });
            });

        });

    </script>
</body>
</html>
