<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" id="btn" value="Get" onclick="getdata();" />
    <div id="div1"></div>
    <script>
        function getdata() {
            var req = new XMLHttpRequest();
            var url = "sampleXML.aspx";
            req.open("GET", url, false);
            req.send();

            if (req.status != 200) {
                //alert("error")
                document.getElementById("div1").innerHTML =
                    req.status + " - " + req.statusText;

            } else {
                //alert(req.responseXML);
                var doc = req.responseXML;
                document.getElementById("div1").innerHTML =
                    doc.childNodes[0].childNodes[0].textContent
                    + ","
                    + doc.childNodes[0].childNodes[1].textContent;
            }
        }
    </script>
</body>
</html>
