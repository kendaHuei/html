<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
    <script>
        function loadFile() {
            var f = document.getElementById("file1");
            console.log(f.files.length);
            console.log(f.files[0].type);
            if (f.files[0].type.match(/text.*/)) {
                console.log("yes");
                var reader = new FileReader();
                reader.onload = function () {
                    var txt = document.getElementById("text1");
                    txt.textContent = reader.result;
                }
                reader.readAsText(f.files[0],"utf-8");
            }
        }

    </script>
</head>

<body>

    <input type="file" id="file1" onchange="loadFile()">
    <br/>
    <textarea id="text1" cols="40" rows="30">

    </textarea>

</body>

</html>
