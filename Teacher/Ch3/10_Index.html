    <script>
        var now = new Date();
        console.log(now);
        var year = now.getFullYear();
        console.log(year);
        console.log(now.getMonth());
        console.log(now.getHours());

        var hour = now.getHours();
        //var hour = 5;
        if (hour < 12) {
            console.log("morning");
        } else if (hour >= 12 && hour < 18) {
            console.log("aftermoon");
        } else {
            console.log("good day");
        }
    </script>
