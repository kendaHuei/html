<body>

    <script>
        var i = 1;
        var total = 0;
        while (i <= 100) {
            total += i;   //1+2+3...100
            i++;
        }
        console.log(total);

        var i = 1;
        var total = 0;
        do {
            total += i;   //1+2+3...100
            i++;
        } while (i <= 100);
        console.log(total);

        var i = 1;
        var total = 0;

        for (i = 0;i <= 100; i++) {
            total += i;  
        }
        console.log(total);

    </script>
