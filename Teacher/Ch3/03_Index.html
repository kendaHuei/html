<body>

    <script>
        //string
        let v = true;
        let v2 = String(v);
        console.log(v2);
        console.log(typeof v2);

        //Number
        console.log("6"/"2");
        let n= Number("6");
        console.log(n);
        console.log(typeof n);

        console.log(Number("      123    "));
        console.log(Number("      123xx    "));  //Not A Number
        console.log(Number(true));
        console.log(Number(false));

        console.log(1+"2");
        console.log("1"+2);
        console.log(1+2+"3");

        //ToBoolean
        console.log(Boolean(1));
        console.log(Boolean(0));
        console.log(Boolean("hello"));
        console.log(Boolean(" "));
        console.log(Boolean(""));

        console.log(Boolean("0"));
        
        console.log(""+1+0);
        console.log(""-1+0);
        console.log(true+false);
        console.log(6/"3");
       console.log("2"*"3");
       console.log(4+5+"px");
       console.log("$"+4+5);



    </script>
