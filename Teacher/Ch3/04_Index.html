<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>

<body>

    <script>
        var x = 10,
            y = 3;

        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        //x=x+1;
        x++;
        console.log(x);
        x--;  //x=x-1;
        console.log(x);

        x += 10; //x=x+10;
        console.log(x);

        console.log(2 > 1);
        console.log(2 >= 1);
        console.log(2 != 1);

        console.log("Z" > "A");
        console.log("A" > "a");
        console.log("Bee" > "Bez");


        console.log("2" > 1);
        console.log("01" == 1);
        console.log("01" === 1);
        console.log("01" !== 1);

        var x = 10,
            y = 3;
        console.log(x > 20 && y > 1);
        console.log(x > 20 || y > 1);

        //Not
        console.log(!true);
        console.log(!false);
        //?:
        console.log(x < 20 ? "yes" : "no");

        console.log(null == undefined);
        console.log(null === undefined);

    </script>
</body>

</html>
