<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 60px;
            background-color: yellow;
            transition-property: width, height, font-size, background-color;
            transition-duration: 2s, 2s, 2s, 3750ms;
            transition-timing-function: ease-in;
            transition-delay: 1s;
        }

        div:hover {
            width: 600px;
            height: 80px;
            font-size: large;
            background-color: red
        }
    </style>
</head>

<body>

    <div id="div1">Lorem ipsum dolor sit,eat quas esse iure? Omnis reprehenderit totam qui hic corrupti aspernatur ducimus itaque facere
        Harum odio maimus tenetur.</div>

        <script>
        document.getElementById("div1").addEventListener("transitionend", 
        function (e) {
            console.log(e.propertyName,e.elapsedTime);
        });


        </script>
</body>

</html>
